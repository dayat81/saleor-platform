      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update chat service dependencies'
          title: 'chore(deps): update chat service dependencies'
          body: |
            ## Automated dependency update
            
            This PR updates npm dependencies for the chat service.
            
            ### Changes
            - Updated npm packages to latest versions
            - Applied security fixes from npm audit
            
            Please review the changes and test thoroughly before merging.
          branch: deps/chat-service-update
          delete-branch: true
          labels: |
            dependencies
            automated
            chat-service

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update GitHub Actions
        uses: technote-space/create-pr-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXECUTE_COMMANDS: |
            npx -y pin-github-action@latest .github/workflows/*.yml
          COMMIT_MESSAGE: 'chore(deps): update GitHub Actions'
          PR_TITLE: 'chore(deps): update GitHub Actions'
          PR_BODY: |
            ## Automated GitHub Actions update
            
            This PR updates GitHub Actions to their latest versions.
            
            ### Security Benefits
            - Uses specific commit SHAs instead of tags for better security
            - Ensures we're using the latest security patches
            
            Please review the changes before merging.
          PR_BRANCH_NAME: deps/github-actions-update
          PR_LABELS: |
            dependencies
            automated
            github-actions
