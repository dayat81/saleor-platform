name: Dependency Update

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies-storefront:
    name: Update Dependencies - Storefront
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update dependencies
        working-directory: ./saleor-storefront
        run: |
          npm update
          npm audit fix --force || true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update storefront dependencies'
          title: 'chore(deps): update storefront dependencies'
          body: |
            ## Automated dependency update
            
            This PR updates npm dependencies for the storefront application.
            
            ### Changes
            - Updated npm packages to latest versions
            - Applied security fixes from npm audit
            
            Please review the changes and test thoroughly before merging.
          branch: deps/storefront-update
          delete-branch: true
          labels: |
            dependencies
            automated
            storefront

  update-dependencies-backoffice:
    name: Update Dependencies - Backoffice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update dependencies
        working-directory: ./saleor-backoffice
        run: |
          npm update
          npm audit fix --force || true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update backoffice dependencies'
          title: 'chore(deps): update backoffice dependencies'
          body: |
            ## Automated dependency update
            
            This PR updates npm dependencies for the backoffice application.
            
            ### Changes
            - Updated npm packages to latest versions
            - Applied security fixes from npm audit
            
            Please review the changes and test thoroughly before merging.
          branch: deps/backoffice-update
          delete-branch: true
          labels: |
            dependencies
            automated
            backoffice

  update-dependencies-chat-service:
    name: Update Dependencies - Chat Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
